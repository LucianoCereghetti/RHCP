<body>   
  
      <div class="contact"> 
        
        <form id="form"> 
            <!-- Nombre -->
           <label for="name">Ingrese su nombre:</label>
            <input type="text" name="nombre" placeholder="Luciano" id="nombre" required> <br><br>
            <!-- Email -->
           <label for="email">Ingrese su email:</label>
            <input type="email" name="correo" placeholder="ejemplo@email.com" id="correo" required><br><br> 
            <!-- Mensaje -->
           <label for="mensaje">Ingrese su mensaje:</label> <br>
            <textarea name="mensaje" cols="30" rows="10" placeholder="Hola, deje su mensaje." id='mensaje'
                required></textarea><br><br> 
            <!-- Boton -->
             <input type="submit" id="button" value="Enviar mensaje">
        </div> 

  

    <div id="footer">
      <p class="textofooter">Creado por el alumno Luciano Cereghetti de la comisión 28135 de CoderHouse.</p>
      </div>
   
                 <script type="text/javascript"
                     src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                 <script type="text/javascript">
                        emailjs.init('user_hT3oauaX8Wy4wLfJK6nbY')
                </script>

                <script>
                    const btn = document.getElementById('button');
                    const nombre = document.getElementById('nombre');
                    const correo = document.getElementById('correo');
                    const mensaje = document.getElementById('mensaje');

                document.getElementById('form')
                .addEventListener('submit', function(event) {
                event.preventDefault();

                btn.value = 'Enviando...';

                const serviceID = 'default_service';
                const templateID = 'template_xx8eubj';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                    btn.value = 'Enviar mensaje';
                    alert('Enviado');
                    nombre.value = '';
                    correo.value = '';
                    mensaje.value = '';
                    }, (err) => {
                    btn.value = '';
                    alert(JSON.stringify(err));
                    });
                });
                </script>
